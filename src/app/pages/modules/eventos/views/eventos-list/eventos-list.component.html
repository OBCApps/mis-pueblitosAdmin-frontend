<div class="card">
    <p-toast />
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <p-button severity="success" label="New" icon="pi pi-plus" class="mr-2" (onClick)="openNew()" />
            <p-button severity="warning" label="Buscar" icon="pi pi-search" class="mr-2" (onClick)="coreBuscar()" />
            <p-button severity="danger" label="Delete" icon="pi pi-trash" (onClick)="deleteSelectedProducts()"
                [disabled]="!selectedProducts || !selectedProducts.length" />
        </ng-template>

        <ng-template pTemplate="right">
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import"
                class="mr-2 inline-block" />
            <p-button severity="help" label="Export" icon="pi pi-upload" />
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="products" [rows]="10" [paginator]="true"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        [(selection)]="selectedProducts" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="global-center-between">
                <h5 class="m-0">Administrar Eventos</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="onFilterGlobal($event)" placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr class="text-sm">
                <th class="tableColumnCheckbox">
                    <p-tableHeaderCheckbox />
                </th>
                <th class="tableColumnName" pSortableColumn="nombre">
                    Name <p-sortIcon field="nombre" />
                </th>
                <th class="tableColumnDescription-xs ">
                    Lugar <p-sortIcon field="nombre" />
                </th>
                <th class="tableColumnDescription-xs " pSortableColumn="ubicacionExacta">
                    Ubicaci√≥n <p-sortIcon field="ubicacionExacta" />
                </th>
                <th class="tableColumnDate" pSortableColumn="fechaInicio">
                    Fecha Inicio <p-sortIcon field="fechaInicio" />
                </th>
                <th class="tableColumnDate" pSortableColumn="fechaFin">
                    Fecha Fin <p-sortIcon field="fechaFin" />
                </th>

                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr class="text-xs">
                <td>
                    <p-tableCheckbox [value]="product" />
                </td>
                <td class="tableColumnName">
                    {{ product.nombre }}
                </td>

                <td class="tableColumnDescription-xs ">
                    {{ product.lugar.nombre}}
                </td>

                <td class="tableColumnDescription-xs ">
                    {{ product.ubicacionExacta }}
                </td>
                <td class="tableColumnDate">
                    {{ product.fechaInicio }}
                </td>
                <td class="tableColumnDate">
                    {{ product.fechaFin }}
                </td>
                <td>
                    <!-- <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" severity="success"
                        (onClick)="editProduct(product)" />
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                        (onClick)="deleteProduct(product)" /> -->
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="global-center-between text-sm">
                In total there are {{ products ? products.length : 0 }} products.
            </div>
        </ng-template>
    </p-table>

    <p-dialog [(visible)]="productDialog" [style]="{ width: '450px' }" header="Product Details" [modal]="true"
        styleClass="p-fluid">
        <ng-template pTemplate="content">
            <!--  <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.image"
                class="block m-auto pb-3" *ngIf="product.nombre" /> -->
            <div class="field">
                <label for="name">Name</label>
                <input type="text" pInputText id="name" [(ngModel)]="product.nombre" required autofocus />
                <small class="p-error" *ngIf="submitted && !product.nombre">
                    Name is required.
                </small>
            </div>
            <div class="field">
                <label for="description">Description</label>
                <textarea id="description" pInputTextarea [(ngModel)]="product.descripcion" required rows="3" cols="20">
                    </textarea>
            </div>

            <p-button label="Cancel" icon="pi pi-times" [text]="true" (onClick)="hideDialog()" />

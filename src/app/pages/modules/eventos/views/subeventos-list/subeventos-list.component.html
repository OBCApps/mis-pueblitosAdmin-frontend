<div class="max-w-7xl mx-auto">


    <nav class="flex" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse py-2">
            <li class="inline-flex items-center">
                <a
                    class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                    <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                    </svg>
                    Eventos
                </a>
            </li>
            <li>
                <div class="flex items-center">
                    <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 9 4-4-4-4" />
                    </svg>
                    <a
                        class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">Listado</a>
                </div>
            </li>

        </ol>
    </nav>

    <div>
        <div class="grid grid-cols-9 gap-2 bg-white rounded-lg p-4 shadow-md mb-[3%]">
            <div class="col-span-9 md:col-span-8">
                <div class="grid grid-cols-8 gap-4 ">
                    <div class="col-span-4 md:col-span-2 lg:col-span-2">
                        <label for="nombre" [class]="'block  text-xs font-medium text-blue-900'">
                            Nombre
                        </label>

                        <input type="text" id="nombre" [(ngModel)]="filter.nombre" autocomplete="off"
                            class="bg-white border border-gray-300 w-full h-9 outline-none text-blue-900 text-sm  rounded focus:ring-blue-800 focus:border-blue-700 block  disabled:bg-blue-100  ">
                    </div>


                    <div class="col-span-4 md:col-span-2 lg:col-span-2">
                        <label for="idperiodoacademico" [class]="'block  text-xs font-medium text-blue-900'">
                            Día
                        </label>

                        <input type="date" id="fechaInicio" [(ngModel)]="filter.dia" autocomplete="off"
                            class="bg-white border border-gray-300 w-full h-9 outline-none text-blue-900 text-sm  rounded focus:ring-blue-800 focus:border-blue-700 block  disabled:bg-blue-100  ">
                    </div>

                    <div class="col-span-4 md:col-span-2 lg:col-span-2">
                        <label for="idperiodoacademico" [class]="'block  text-xs font-medium text-blue-900'">
                            Hora Inicio
                        </label>

                        <input type="date" id="fechaFin" [(ngModel)]="filter.horaInicio" autocomplete="off"
                            class="bg-white border border-gray-300 w-full h-9 outline-none text-blue-900 text-sm  rounded focus:ring-blue-800 focus:border-blue-700 block  disabled:bg-blue-100  ">
                    </div>
                    <div class="col-span-4 md:col-span-2 lg:col-span-2">
                        <label for="idperiodoacademico" [class]="'block  text-xs font-medium text-blue-900'">
                            Hora Fin
                        </label>

                        <input type="date" id="fechaFin" [(ngModel)]="filter.horaInicio" autocomplete="off"
                            class="bg-white border border-gray-300 w-full h-9 outline-none text-blue-900 text-sm  rounded focus:ring-blue-800 focus:border-blue-700 block  disabled:bg-blue-100  ">
                    </div>

                    <div class="col-span-4 md:col-span-2 lg:col-span-2">
                        <label for="idperiodoacademico" [class]="'block  text-xs font-medium text-blue-900'">
                            Evento ID
                        </label>

                        <input type="text" id="lugarId" [(ngModel)]="filter.eventoId" autocomplete="off"
                            class="bg-white border border-gray-300 w-full h-9 outline-none text-blue-900 text-sm  rounded focus:ring-blue-800 focus:border-blue-700 block  disabled:bg-blue-100  ">
                    </div>


                </div>
            </div>
            <div class="col-span-9 md:col-span-1 flex flex-col justify-end gap-4">

                <button type="button" (click)="clearFilter()"
                    class="lg:mb-2 text-white bg-secondary hover:bg-gray-500 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full py-2.5  dark:bg-blue-600 dark:hover:bg-cuaternary focus:outline-none dark:focus:ring-blue-800">
                    LIMPIAR
                </button>
                <button type="button" (click)="coreSearch()"
                    class="text-white bg-primary hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full py-2.5  dark:bg-blue-600 dark:hover:bg-primary focus:outline-none dark:focus:ring-blue-800">
                    BUSCAR
                </button>

            </div>
        </div>

    </div>


    <p-table #dt [value]="filter.paginationresult.result" [paginator]="true" styleClass="table-ryl"
        [style]="{ width: '100%' }" [rows]="filter.paginationresult.size" dataKey="idestudiante" [lazy]="true"
        (onLazyLoad)="onPageChange($event)" [totalRecords]="filter.paginationresult.totalRegistros"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros">
        <ng-template pTemplate="header">
            <tr class="text-xs">
                <!--  <th class="bg-secondary border-l border-t border-b border-secbg-secondary text-white  text-center">
                    ID
                </th> -->

                <th class="bg-secondary border-r border-t border-b border-secbg-secondary text-white  text-center">
                    NOMBRE
                </th>
                <th class="bg-secondary border-r border-t border-b border-secbg-secondary text-white  text-center">
                    DIA
                </th>
                <th class="bg-secondary border-r border-t border-b border-secbg-secondary text-white  text-center">
                    HORA INICIO
                </th>
                <th class="bg-secondary border-r border-t border-b border-secbg-secondary text-white  text-center">
                    HORA FIN
                </th>
               
                <th class=" bg-white border border-secbg-secondary text-secbg-secondary text-center">
                    ESTADO
                </th>

                <th class=" bg-white border border-secbg-secondary text-secbg-secondary text-center">
                    ACCIÓN
                </th>


            </tr>
        </ng-template>

        <ng-template pTemplate="caption">
            <div class="grid grid-cols-9 gap-2">
                <div class="col-span-9 md:col-span-8">

                </div>
                <div class="col-span-9 md:col-span-1">
                    <button type="button" (click)="coreNew()"
                        class="text-white bg-green-400 hover:bg-green-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full py-2.5  dark:bg-blue-600 dark:hover:bg-primary focus:outline-none dark:focus:ring-blue-800">
                        NUEVO
                    </button>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="body" let-item let-editing="editing" let-index="rowIndex">
            <tr class="text-xs text-center p-2">
                <!-- <td class="text-center">
                    <span class="p-column-title">ID</span>
                    {{ item.id}}
                </td> -->

                <td class="text-center">
                    <span class="p-column-title">NOMBRE</span>
                    {{ item.nombre }}
                </td>
                <td class="text-center">
                    <span class="p-column-title">DIA</span>
                    {{ item.dia | date:'dd MMM YYYY' }}
                </td>
                <td class="text-center">
                    <span class="p-column-title">HORA INICIO</span>
                    {{ item.horaInicio  }}
                </td>
                <td class="text-center">
                    <span class="p-column-title">HORA FIN</span>
                    {{ item.horaFin  }}
                </td>

                <td class="text-center">
                    <span class="p-column-title">ESTADO</span>
                    {{ item.estado == 'AC' ? 'Activo' :
                    item.estado == 'IN' ? 'Inactivo' : 'No reconocido'}}
                </td>

                <td class="text-center">
                    <span class="p-column-title">ACCIÓN</span>
                    <div class="noBgPbutton flex items-center justify-center ">
                        <p-menu #menu [model]="items" [popup]="true" appendTo="body"></p-menu>
                        <p-button (onClick)="itemSelected = item" (onClick)="modifyItems();menu.toggle($event);"
                            icon="pi pi-ellipsis-v" styleClass="noBgPbutton"></p-button>
                    </div>
                </td>

            </tr>
        </ng-template>

    </p-table>
</div>

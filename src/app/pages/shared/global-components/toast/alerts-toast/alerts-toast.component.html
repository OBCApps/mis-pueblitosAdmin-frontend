<div class="toast-container">
    <div *ngFor="let item of getListMessages(); let i = index" class="toast-wrapper">
        <div [id]="'toast-' + item.type + '-' + i"
            [class]="'flex items-center w-full max-w-xs p-4 mb-4 rounded-lg shadow-2xl border-l-8 ' + getColorByType(item.type)"
            role="alert">

            @switch (item.type) {
            @case ('success') {

            <div
                class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-[#385C39]  rounded-lg ">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                </svg>

                <span class="sr-only">Check icon</span>
            </div>

            }
            @case ('danger') {
            <div
                class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-[#811924]  rounded-lg ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                </svg>

                <span class="sr-only">Error icon</span>
            </div>
            }
            @case ('warning') {
            <div
                class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-[#826A23]  rounded-lg ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                </svg>

                <span class="sr-only">Warning icon</span>
            </div>
            }
            }


            <div class="mx-3 text-sm font-normal">{{item.message}}</div>
            <button type="button"
                class="ms-auto -mx-1.5 -my-1.5  text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 "
                (click)="deleteToast(i)" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
            </button>
        </div>
    </div>
</div>
